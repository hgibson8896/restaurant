<section id="contact">

             <div class="card-body">

            <form  action="fakePage.html" method="POST" class="needs-validation text-center" novalidate>
    
            <div class="form-group row">
            <label for="firstLastName" class="col-sm-3 col-form-label no-display"> Name</label>

              </div>
              </div>

            <div class="col-sm-9">

              <div class="invalid-feedback"> Please enter your email address</div>
              </div>
              </div>

            <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label no-display">Phone</label>
            <div class="col-sm-9">
              <input type="number" name="phone" class="form-control" id="phone" placeholder="(555) 555-555" required>
              <div class="invalid-feedback">Please enter your phone number</div>
              </div>
              </div>
       
            <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inquiry">Reason for Inquiry</label>
            <div class="col-sm-9">
            <select  name ="inquiry" class="form-control" id="inquiry" required>
              <option  selected>Catering</option>
              <option value="privateParty">Private Party</option>

            </select>
          <div></div>
          </div></div>
       

        <div class="form-group row" >

        </div>
        </div> 

        
        <div class="form-group row" > 
            <label class="col-sm-3 col-form-label" for="inquiry" >Have you been to Ocean Lake Pub?</label>
            <div id="text-left" class="col-sm-9 mt-2">
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="yes" name="selection" value="yes" checked required>
            <label class="form-check-label" for="yes">Yes </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="no" value="no" required>
            <label class="form-check-label" for="no">No</labe>
            <div class="invalid-feedback ml-4">Please select one</div>
          </div>
     
</div> </div>


<div class="form-group row" >

    <div  id="text-left" class="col-sm-9 mt-2">
<div class="form-check form-check-inline">

 <div class="form-check form-check-inline">

<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();


</script>
