    <form  class="needs-validation" novalidate>
    
        <div class="form-group row">
          <label for="firstLastName" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" name="name" class="form-control" id="firstLastName" required>
            <div class="invalid-feedback">Please enter your name</div>
            
          </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" name="email" class="form-control" id="email" placeholder="email@example.com" required>
              <div class="invalid-feedback">Please enter your email address</div>
        </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
              <input type="text" name="phone" class="form-control" id="phone" required>
              <div class="invalid-feedback">Please enter your phone number</div>
              
            </div>
        </div>

        <div>
        <div class="form-group row">

            <div class="col-sm-9">
            <select  name ="inquiry" class="form-control" id="inquiry" required>
              <option selected>Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
        <div></div></div></div>
       

        <div class="form-group row" > 
           
            <label class="col-sm-3 col-form-label" for="info" >Additional Information</label>

            <textarea  name="textarea" class="form-control" id="info" rows="3"></textarea>
        </div>
        </div>

        
        <div class="form-group row" > 
            <label class="col-sm-3 col-form-label" for="inquiry" >Have you been to Ocean Lake Pub?</label>
            <div class="col-sm-9">
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="yes" name="selection" value="yes" required>
            <label class="form-check-label" for="yes">Yes </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="no" value="no" required>
            <label class="form-check-label" for="no">No</label>
            <div class="invalid-feedback">Please select one</div>
          </div>
     
</div></div>


<div class="form-group row" >

<div class="form-check form-check-inline">

 <div class="form-check form-check-inline">
